<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">

  <title>CKEditor in Drupal 8</title>
  <link rel="stylesheet" href="../src/jstree/dist/themes/default/style.min.css" />
  <style>
    #jstree .folder { background:url('../images/file_sprite.png') right bottom no-repeat; }
    #jstree .file { background:url('../images/file_sprite.png') 0 0 no-repeat; }
    #jstree .file-pdf { background-position: -32px 0 }
    #jstree .file-as { background-position: -36px 0 }
    #jstree .file-c { background-position: -72px -0px }
    #jstree .file-iso { background-position: -108px -0px }
    #jstree .file-htm, #jstree .file-html, #jstree .file-xml, #jstree .file-xsl { background-position: -126px -0px }
    #jstree .file-cf { background-position: -162px -0px }
    #jstree .file-cpp { background-position: -216px -0px }
    #jstree .file-cs { background-position: -236px -0px }
    #jstree .file-sql { background-position: -272px -0px }
    #jstree .file-xls, #jstree .file-xlsx { background-position: -362px -0px }
    #jstree .file-h { background-position: -488px -0px }
    #jstree .file-crt, #jstree .file-pem, #jstree .file-cer { background-position: -452px -18px }
    #jstree .file-php { background-position: -108px -18px }
    #jstree .file-jpg, #jstree .file-jpeg, #jstree .file-png, #jstree .file-gif, #jstree .file-bmp { background-position: -126px -18px }
    #jstree .file-ppt, #jstree .file-pptx { background-position: -144px -18px }
    #jstree .file-rb { background-position: -180px -18px }
    #jstree .file-text, #jstree .file-txt, #jstree .file-md, #jstree .file-log, #jstree .file-htaccess { background-position: -254px -18px }
    #jstree .file-doc, #jstree .file-docx { background-position: -362px -18px }
    #jstree .file-zip, #jstree .file-gz, #jstree .file-tar, #jstree .file-rar { background-position: -416px -18px }
    #jstree .file-js { background-position: -434px -18px }
    #jstree .file-css { background-position: -144px -0px }
    #jstree .file-fla { background-position: -398px -0px }
  </style>
</head>
<body>

<div id="jstree"></div>

<script src="../src/jstree/dist/libs/jquery.js"></script>
<script src="../src/jstree/dist/jstree.min.js"></script>

<script>
  $(document).ready(function(){
    var data = [
      { 'id': 'root', 'parent' : '#', 'text': 'DRUPAL_ROOT' , 'type': 'folder', 'state': { 'opened' : true }},
      { 'id': 'modules', 'parent' : 'root', 'text': 'modules' , 'type': 'folder', 'state': { 'opened' : true }},
      { 'id': 'xmas', 'parent' : 'modules', 'text': 'xmas' , 'type': 'folder', 'state': { 'opened' : true }},
      { 'id': 'xmas_js', 'parent' : 'xmas', 'text': 'js', 'type': 'folder', 'state': { 'opened' : true }},
      { 'id': 'xmas_js_plugins', 'parent' : 'xmas_js', 'text': 'plugins', 'type': 'folder', 'state': { 'opened' : true }},
      { 'id': 'xmas_js_plugins_xmas', 'parent' : 'xmas_js_plugins', 'text': 'xmas', 'type': 'folder', 'state': { 'opened' : true }},
      { 'id': 'xmas_js_plugins_xmas_fonts', 'parent' : 'xmas_js_plugins_xmas', 'text': 'fonts', 'type': 'folder'},
      { 'id': 'xmas_js_plugins_xmas_fonts_txt', 'parent' : 'xmas_js_plugins_xmas_fonts', 'text': 'Great Vibes SIL OFL Font License.txt', 'type': 'text'},
      { 'id': 'xmas_js_plugins_xmas_fonts_eot', 'parent' : 'xmas_js_plugins_xmas_fonts', 'text': 'GreatVibes-Regular.eot', 'type': 'text'},
      { 'id': 'xmas_js_plugins_xmas_fonts_otf', 'parent' : 'xmas_js_plugins_xmas_fonts', 'text': 'GreatVibes-Regular.otf', 'type': 'text'},
      { 'id': 'xmas_js_plugins_xmas_fonts_ttf', 'parent' : 'xmas_js_plugins_xmas_fonts', 'text': 'GreatVibes-Regular.ttf', 'type': 'text'},
      { 'id': 'xmas_js_plugins_xmas_icons', 'parent' : 'xmas_js_plugins_xmas', 'text': 'icons', 'type': 'folder'},
      { 'id': 'xmas_js_plugins_xmas_icons_hdpi', 'parent' : 'xmas_js_plugins_xmas_icons', 'text': 'hdpi', 'type': 'folder'},
      { 'id': 'xmas_js_plugins_xmas_icons_hdpi_xmas', 'parent' : 'xmas_js_plugins_xmas_icons_hdpi', 'text': 'xmas.png', 'type': 'png'},
      { 'id': 'xmas_js_plugins_xmas_icons_xmas', 'parent' : 'xmas_js_plugins_xmas_icons', 'text': 'xmas.png', 'type': 'png'},
      { 'id': 'xmas_js_plugins_xmas_images', 'parent' : 'xmas_js_plugins_xmas', 'text': 'images', 'type': 'folder'},
      { 'id': 'xmas_js_plugins_xmas_images_ckeditor-logo', 'parent' : 'xmas_js_plugins_xmas_images', 'text': 'ckeditor-logo.png', 'type': 'png'},
      { 'id': 'xmas_js_plugins_xmas_images_xmas-background', 'parent' : 'xmas_js_plugins_xmas_images', 'text': 'xmas-background.jpg', 'type': 'jpg'},
      { 'id': 'xmas_js_plugins_xmas_lang', 'parent' : 'xmas_js_plugins_xmas', 'text': 'lang', 'type': 'folder'},
      { 'id': 'xmas_js_plugins_xmas_lang_da', 'parent' : 'xmas_js_plugins_xmas_lang', 'text': 'da.js', 'type': 'js'},
      { 'id': 'xmas_js_plugins_xmas_lang_de', 'parent' : 'xmas_js_plugins_xmas_lang', 'text': 'de.js', 'type': 'js'},
      { 'id': 'xmas_js_plugins_xmas_lang_en', 'parent' : 'xmas_js_plugins_xmas_lang', 'text': 'en.js', 'type': 'js'},
      { 'id': 'xmas_js_plugins_xmas_lang_es', 'parent' : 'xmas_js_plugins_xmas_lang', 'text': 'es.js', 'type': 'js'},
      { 'id': 'xmas_js_plugins_xmas_lang_fr', 'parent' : 'xmas_js_plugins_xmas_lang', 'text': 'fr.js', 'type': 'js'},
      { 'id': 'xmas_js_plugins_xmas_lang_it', 'parent' : 'xmas_js_plugins_xmas_lang', 'text': 'it.js', 'type': 'js'},
      { 'id': 'xmas_js_plugins_xmas_lang_pl', 'parent' : 'xmas_js_plugins_xmas_lang', 'text': 'pl.js', 'type': 'js'},
      { 'id': 'xmas_js_plugins_xmas_lang_pt', 'parent' : 'xmas_js_plugins_xmas_lang', 'text': 'pt.js', 'type': 'js'},
      { 'id': 'xmas_js_plugins_xmas_license', 'parent' : 'xmas_js_plugins_xmas', 'text': 'LICENSE.md', 'type': 'md'},
      { 'id': 'xmas_js_plugins_xmas_plugin', 'parent' : 'xmas_js_plugins_xmas', 'text': 'plugin.js', 'type': 'js'},
      { 'id': 'xmas_js_plugins_xmas_samples', 'parent' : 'xmas_js_plugins_xmas', 'text': 'samples', 'type': 'folder'},
      { 'id': 'xmas_js_plugins_xmas_samples_xmas', 'parent' : 'xmas_js_plugins_xmas_samples', 'text': 'xmas.html', 'type': 'html'},

      { 'id': 'xmas_lib', 'parent' : 'xmas', 'text': 'lib', 'type': 'folder', 'state': { 'opened' : true }},
      { 'id': 'xmas_lib_Drupal', 'parent' : 'xmas_lib', 'text': 'Drupal', 'type': 'folder', 'state': { 'opened' : true }},
      { 'id': 'xmas_lib_Drupal_xmas', 'parent' : 'xmas_lib_Drupal', 'text': 'xmas', 'type': 'folder', 'state': { 'opened' : true }},
      { 'id': 'xmas_lib_Drupal_xmas_Plugin', 'parent' : 'xmas_lib_Drupal_xmas', 'text': 'Plugin', 'type': 'folder', 'state': { 'opened' : true }},
      { 'id': 'xmas_lib_Drupal_xmas_Plugin_CKEditorPlugin', 'parent' : 'xmas_lib_Drupal_xmas_Plugin', 'text': 'CKEditorPlugin', 'type': 'folder', 'state': { 'opened' : true }},
      { 'id': 'xmas_lib_Drupal_xmas_Plugin_CKEditorPlugin_Xmas', 'parent' : 'xmas_lib_Drupal_xmas_Plugin_CKEditorPlugin', 'text': 'Xmas.php', 'type': 'php'},
      { 'id': 'xmas_info', 'parent' : 'xmas', 'text': 'xmas.info.yml', 'type': 'xml'},
      { 'id': 'xmas_module', 'parent' : 'xmas', 'text': 'xmas.module', 'type': 'php'}
    ];
    $("#jstree").jstree({
      "core" : {
        "multiple" : false,
        "animation" : 0,
        "themes" : {
          "stripes" : true,
          "responsive": false,
          "variant" : "small"
        },
        "data" : data
      },
      "sort": function (a, b) {
        return this.get_text(a).toLowerCase() > this.get_text(b).toLowerCase() ? 1 : -1;
      },
      "plugins": [
        "sort",
        "types"
      ],
      "types" : {
        "folder" : {
          "icon": "folder"
        },
        "php" : {
          "icon": "file file-php"
        },
        "xml" : {
          "icon" : "file file-xml"
        },
        "md" : {
          "icon" : "file file-md"
        },
        "text" : {
          "icon" : "file file-text"
        },
        "js" : {
          "icon" : "file file-js"
        },
        "html" : {
          "icon" : "file file-html"
        },
        "png" : {
          "icon" : "file file-png"
        },
        "jpg" : {
          "icon" : "file file-jpg"
        }
      }
    });
  })
</script>

</body>
</html>
